<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido Aprendiz</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS desde local -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--<link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/grafico.css}">
    <link rel="stylesheet" th:href="@{/css/botones.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">-->
</head>
<body style="margin-left: 220px; background-color: #f8f9fa;">

<!-- Botón para ocultar/mostrar menú -->
<button id="toggleSidebar" class="btn btn-outline" onclick="ocultarBarra()" style="position: fixed; top: 5px; left: 5px; z-index: 1050;">
    ☰
</button>

<!-- Menú lateral fijo -->
<div id="sidebar"
     style="background-color: #39A900; min-height: 100vh; width: 220px; position: fixed; top: 0; left: 0; z-index: 1000;">

    <div class="text-center mb-4">
        <img th:src="@{/img/logo_sena_n.png}" alt="Logo SENA" height="100" style="margin-top: 30px;">
    </div>

    <nav class="nav flex-column">
        <a class="nav-link text-white" th:href="@{/vista/aprendices}">📋 Aprendices</a>
        <a class="nav-link text-white" th:href="@{/vista/fichas}">📋 Fichas</a>
        <a class="nav-link text-white" th:href="@{/vista/empresas}">🏢 Empresas</a>
        <a class="nav-link text-white" th:href="@{/vista/modalidades}">⚔️ Modalidad</a>
        <a class="nav-link text-white" th:href="@{/vista/novedades}">💾 Novedades</a>
        <a class="nav-link text-white" th:href="@{/vista/programas}">🛠️ Programas</a>
        <a class="nav-link text-white" th:href="@{/vista/rol}">📎 Roles</a>
        <a class="nav-link text-white" th:href="@{/vista/sedes}">🖼️ Sede</a>
        <a class="nav-link text-white" th:href="@{/vista/seguimiento}">📡 Seguimiento</a>
        <a class="nav-link text-white" th:href="@{/vista/usuarios}">👥 Usuario</a>
        <a class="nav-link text-white" th:href="@{/vista/editarperfil}">👤 Mi Perfil</a>

    </nav>
</div>

<!-- Contenido principal -->
<div id="main-content">

    <!-- Título principal -->
    <h1 class="main-title">Bienvenido Aprendiz</h1>

    <!-- Contenedor principal -->
    <div class="dashboard-container">

        <!-- Tarjeta de progreso -->
        <div class="progress-card">
            <h3 class="card-title">Progreso de <span th:text="${aprendiz.nombre} ?: 'Aprendiz'"></span></h3>

            <div class="progress-container">
                <div class="progress-circle">
                    <div class="progress-circle-background"></div>
                    <div class="progress-circle-fill" id="progress-fill"></div>
                    <div class="progress-text" id="progress-text" th:text="${aprendiz.progreso} + '%'"></div>
                </div>
            </div>

            <div class="date-info">
                <p><strong>Fecha Inicio:</strong> <span th:text="${aprendiz.fechaInicio != null} ? ${#dates.format(aprendiz.fechaInicio, 'yyyy-MM-dd')} : 'No definida'"></span></p>
                <p><strong>Fecha Final:</strong> <span th:text="${aprendiz.fechaFin != null} ? ${#dates.format(aprendiz.fechaFin, 'yyyy-MM-dd')} : 'No definida'"></span></p>
            </div>
        </div>

        <!-- Tarjeta de acciones -->
        <div class="actions-card">
            <h3 class="card-title">        </h3>
            <div class="actions-container">
                <a href="#" class="action-button btn-informacion">📋 Ver Información</a>
                <a href="#" class="action-button btn-bitacoras">📔 Ver Bitácoras</a>
                <a href="#" class="action-button btn-seguimiento">📊 Ver Seguimiento</a>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/script.js}"></script>
<!--<script th:src="@{/js/grafico.js}"></script>-->
</body>
</html>>
